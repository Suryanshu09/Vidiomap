<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidiomap</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f6f9; }
    .bar-container { display: flex; align-items: center; margin-bottom: 10px; }
    input { padding: 10px; margin-right: 5px; border: 1px solid #ccc; border-radius: 5px; flex: 1; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; margin-right: 5px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Vidiomap</h1>
  <div class="bar-container">
    <input type="text" id="fromInput" placeholder="From">
    <button onclick="useCurrentLocation()">üìç Use My Location</button>
    <button onclick="clearInput('fromInput')">‚ùå</button>
  </div>
  <div class="bar-container">
    <input type="text" id="toInput" placeholder="To">
    <button onclick="clearInput('toInput')">‚ùå</button>
  </div>
  <div class="bar-container">
    <button onclick="swapInputs()">‚áÑ Swap</button>
    <button onclick="searchVideo()">üîç Search</button>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzSZbFcJxbeLsf42tR9I318JOG5vCfGsqgUXCPpsZh9tGyR8RgyBaunRzIWL3vmfLLH/exec";
    let places = [];
    let allData = [];

    // Fetch place suggestions
    async function loadData() {
      const res = await fetch(BACKEND_URL);
      const json = await res.json();
      allData = json.data;
      places = [...new Set(allData.map(item => item.place_name))];
      setAutoComplete("fromInput", places);
      setAutoComplete("toInput", places);
    }

    // Autocomplete suggestions
    function setAutoComplete(id, arr) {
      const input = document.getElementById(id);
      input.addEventListener("input", function() {
        const list = arr.filter(p => p.toLowerCase().includes(this.value.toLowerCase()));
        this.setAttribute("list", id + "-list");
        let datalist = document.getElementById(id + "-list");
        if (!datalist) {
          datalist = document.createElement("datalist");
          datalist.id = id + "-list";
          document.body.appendChild(datalist);
        }
        datalist.innerHTML = list.map(p => <option value="${p}">).join("");
      });
    }

    // Use current location
    function useCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(5);
          const lon = pos.coords.longitude.toFixed(5);
          document.getElementById("fromInput").value = Current Location (${lat}, ${lon});
        }, () => alert("Unable to fetch location"));
      } else {
        alert("Geolocation not supported");
      }
    }

    // Clear input
    function clearInput(id) {
      document.getElementById(id).value = "";
    }

    // Swap
    function swapInputs() {
      const from = document.getElementById("fromInput").value;
      const to = document.getElementById("toInput").value;
      document.getElementById("fromInput").value = to;
      document.getElementById("toInput").value = from;
    }

    // Search
    function searchVideo() {
      const from = document.getElementById("fromInput").value.trim();
      const to = document.getElementById("toInput").value.trim();

      if (!from || !to) {
        alert("Please fill both From and To fields (unless using Current Location)");
        return;
      }

      // If From is current location ‚Üí match only To
      let results;
      if (from.startsWith("Current Location")) {
        results = allData.filter(item => item.place_name === to);
      } else {
        results = allData.filter(item => item.place_name === from || item.place_name === to);
      }

      if (results.length === 0) {
        alert("No matching video found.");
        return;
      }

      const first = results[0];
      const url = video.html?video=${encodeURIComponent(first.video_link)}&time=${encodeURIComponent(first.timestamp)}&desc=${encodeURIComponent(first.description)};
      window.location.href = url;
    }

    loadData();
  </script>
</body>
</html>
